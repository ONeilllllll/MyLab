<!DOCTYPE html>
<html>
<head>
	<style type="text/css">

		span
		{
			color: purple;
			font-weight: bolder;
			font-size: xx-large;
		}

		.extra span
		{
			color: black;
			font-style: italic;
			font-weight: inherit;
			font-size: medium;
		}

		em
		{
			font-style: normal;
			font-weight: bolder;
			font-size: xx-large;
		}

		li em
		{
			font-style: normal;
			font-weight: bolder;
			font-size: medium;
		}

	</style>
</head>
<body>
	<p ><h1><span>Deitel & Associates, Inc.</span></h1></p>
	<p>
		<li>
			<em>
				Deital & Associates, Inc. is an authoring and corporate training organization specializing in programming languages.
			</em>
		</li>
	</p>

	<p>
		<em>Clients</em>
	</p>

	<p class="extra" style="color: purple;font-weight: bolder;">	
		The company's clients include many 
		<span>Fortune 1000 companies</span>
		, branches of the military and business organizations.
	</p>
</body>
</html>
